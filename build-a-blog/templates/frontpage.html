{% extends "base.html" %}

{% block content %}

  <h2>Welcome to Our Blog!</h2>


<hr>
  <ul>
    {% for post in posts %}
      <div class="post-title"><a href="/blog/{{post.key().id()}}">{{post.title}}</a></div>
        <div class="post-content">{{post.content}}</div>
        <br>

    {% endfor %}
  </ul>
{% endblock %}
